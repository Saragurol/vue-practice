<!DOCTYPE html>
<html>
  <head>
    <title>Product app</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="nav-bar"></div>
    <div id="app">
      <div class="product">
        <div class="product-image">
          <img v-bind:src="image" alt="img of a green sock">
        </div>
        <div class="product-info">
          <h1>{{product}}</h1>
        </div>
      </div>
      <!-- <p>{{description}}</p>
      <h3>Got {{product + '?'}}</h1>
      <h3>{{firstName + ' ' + lastName}}</h2>
      <h3>{{clicked ? "yes" : "no"}}</h2>
      <h3>{{message.split('').reverse().join('')}}</h3> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>

<!-- Summary Notes:
- v-bind: binds an attribute to an expression 
      ex. src (attribute) is binded to the (expression) "image". aka {{image}}
- v-bind: shorthand is, : 
- other attributes v-bind: can be used on is...
      ex. :href="url"
      ex. :title="toolTip"
      ex. :class="isActive"
      ex. :style="isStyled"
      ex. :disabled="isDisabled"
